<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/StyleForTitles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Register Page</h1>
    </header>
    <form name="myForm" action="/action_page.php" method="post">
        <fieldset>
            <legend>Maze properties:</legend>
            User Name:<br />
            <input id="userName" type="text" name="userName" required><br />
            Password:<br />
            <input  id="password" type="number" name="password" required><br />
            Password Again:<br />
            <input id="passwordAgain" type="number" name="passwordAgain" required><br />
            Email:<br />
            <input id="email" type="text" name="email" required><br /><br />
            
            <button  id="myButton" type="button" action="./HomePage.html" onclick="validateForm()">register</button>
            <p id="demo"></p>
            <script>
                function validateForm() {
                    var password, passwordAgain, userName, email, text;

                    // Get the value of the input field with id="numb"
                    password = document.getElementById("password").value;
                    passwordAgain = document.getElementById("passwordAgain").value;
                    userName = document.getElementById("userName").value;
                    email = document.getElementById("email").value;
                    // If x is Not a Number or less than one or greater than 10
                    
                    if ((password == "") || (passwordAgain == "")
                        || (userName=="" )|| (email=="")) {
                        text = "there is a field not valid";
                    }else if (password != passwordAgain) {
                        text = "the password is not the same as passwordAgain";
                    } else {
                        document.getElementById("myButton").onclick = function () {
                            location.href = "HomePage.html";
                    }

                    document.getElementById("demo").innerHTML = text;
                }
            </script>

        </fieldset>
        
    </form>
</body>
</html>
