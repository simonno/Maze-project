<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <header>
        <h1>Single Game</h1>
    </header>
    <form action="/action_page.php">
        <fieldset>
            <legend>Maze properties:</legend>
            Name:<br />
            <input type="text" name="Name"><br />
            Rows:<br />
            <input type="number" name="Rows"><br />
            Cols:<br />
            <input type="number" name="Cols"><br /><br />
            <input type="submit" value="Start New Game">
        </fieldset>
        <fieldset>
            Search Algorithm:<br />
            <select>
                <option value="DFS">DFS</option>
                <option value="BFS">BFS</option>
            </select>
            <input type="submit" value="Solve Game">
        </fieldset>
    </form>
</body>
</html>
