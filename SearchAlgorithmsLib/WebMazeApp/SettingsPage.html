<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Setting Page</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container body-content">
        <h2>Setting Page</h2><hr />
        <div class="col-sm-4 form-horizontal">
            <div class="form-group">
                <label for="defaultRows" class="col-sm-4 control-label">Default Rows</label>
                <div class="col-sm-7">
                    <input type="number" min="4" max="1000" placeholder="Insert rows number" class="form-control" id="defaultRows" />
                </div>
            </div>
            <div class="form-group">
                <label for="defaultCols" class="col-sm-4 control-label">Default Cols</label>
                <div class="col-sm-7">
                    <input type="number" min="4" max="1000" placeholder="Insert columns number" class="form-control" id="defaultCols" />
                </div>
            </div>
            <div class="form-group">
                <label for="SearchAlgo" class="col-sm-4 control-label">Search Algorithm</label>
                <div class="col-sm-4">
                    <select class="form-control" id="SearchAlgo">
                        <option value="DFS">DFS</option>
                        <option value="BFS">BFS</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-8">
                <input type="submit" class="form-control" value="Save" id="save">
            </div>
        </div>
    </div>
</body>
</html>
