<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Single Game</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container">
        <h2>Single Player Game</h2><hr />
        <form class="col-sm-4 form-horizontal">
            <div class="form-group row">
                <label for="mazeName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="mazeName" />
                </div>
            </div>
            <div class="form-group row">
                <label for="mazeRows" class="col-sm-2 control-label">Rows</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="mazeRows" />
                </div>
            </div>
            <div class="form-group">
                <label for="mazeCols" class="col-sm-2 control-label">Cols</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="mazeCols" />
                </div>
            </div>
            <div class="form-group col-sm-10">
                <input type="submit" class="form-control col-sm-offset-3" value="Start New Game" id="newGame">
            </div>
            <div class="form-group row">
                <label for="SearchAlgo" class="col-sm-2 control-label">Search Algorithm</label>
                <div class="col-sm-8">
                    <select class="form-control" id="SearchAlgo">
                        <option value="DFS">DFS</option>
                        <option value="BFS">BFS</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-8">
                <input type="submit" class="form-control col-sm-offset-3" value="Solve Game" id="solveGame">
            </div>
        </form>
        <div class="col-sm-8 text-center">
            <canvas id="mazeCanvas" tabindex="1" class="maze-board" width="500"
                    height="500"></canvas>
            <script src="js/DrawMaze.js"></script>
        </div>
    </div>
</body>
</html>
