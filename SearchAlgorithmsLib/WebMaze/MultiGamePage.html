<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multi Player</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/DrawMaze.js"></script>
</head>
<body>
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container"> 
        <h2>Multi Player Game</h2><hr />
        <div class="row">

            <div class="col-lg-4 form-horizontal">
                <div class="form-group row">
                    <label for="gamesList" class="col-lg-2 control-label">Games</label>
                    <div class="col-lg-6">
                        <select class="form-control" id="gamesList" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-offset-2 col-lg-5">
                        <input type="submit" class="form-control" value="Join Game" id="joinGame">
                        
                        <script>

                            $("#joinGame").click(function () {
                                var mazeName = $("#gamesList").val();
                            //TODO connection to server
                            // messagesHub.server.sendMessage(mazeName, mazeRows, mazeCols, SearchAlgo);
                        });
                        </script>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="mazeName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeRows" class="col-sm-2 control-label">Rows</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="mazeRows" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeCols" class="col-lg-2 control-label">Cols</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" id="mazeCols" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-offset-2 col-lg-5">
                        <input type="submit" class="form-control" value="Start New Game" id="newGame">
                        <script>

                            $("#newGame").click(function () {
                                var mazeName = $("#mazeName").val();
                                var mazeRows = $("#mazeRows").val();
                                var mazeCols = $("#mazeCols").val();
                                    //TODO connection to server
                                    // messagesHub.server.sendMessage(mazeName, mazeRows, mazeCols, SearchAlgo);
                                });
                        </script>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <canvas id="myMazeCanvas" tabindex="1" class="maze-board"></canvas>
                <script src="js/FirstMazeMultiPlayer.js"></script>
            </div>
            <div class="col-lg-4">
                <canvas id="opponentMazeCanvas" tabindex="1" class="maze-board"></canvas>
                <script src="js/SecondMazeMultiPlayer.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
