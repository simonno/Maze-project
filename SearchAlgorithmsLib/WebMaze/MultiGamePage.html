<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Multi Player</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script type="text/javascript" src="signalr/hubs"></script>
    <script src="js/DrawMaze.js"></script>
    <script src="js/DrawMove.js"></script>
    <script src="js/IsValidMove.js"></script>
    <script src="js/MultiPlayer.js"></script>
</head>
<body>
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
            $('#multi').addClass('active');
        </script>
    </header>
    <div class="container">
        <h2>Multi Player Game</h2><hr />
        <div class="col-lg-3">
            <from id="JoinForm" class="row col-lg-12 form-horizontal">
                <div class="form-group row">
                    <label for="gamesList" class="col-lg-4 control-label">Games</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="gamesSelect" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-offset-4 col-lg-6">
                        <input type="submit" class="form-control" value="Join Game" id="joinGame">
                    </div>
                </div>
            </from>
            <from id="newGameForm" class="col-lg-12 form-horizontal">
                <div class="form-group row">
                    <label for="mazeName" class="col-lg-4 control-label">Name</label>
                    <div class="col-lg-6">
                        <input type="text" name="mazeName" class="form-control" id="mazeName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeRows" class="col-lg-4 control-label">Rows</label>
                    <div class="col-lg-6">
                        <input type="number" name="mazeRows" class="form-control" id="mazeRows" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeCols" class="col-lg-4 control-label">Cols</label>
                    <div class="col-sm-6">
                        <input type="number" name="mazeCols" class="form-control" id="mazeCols" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-offset-4 col-lg-6">
                        <input type="submit" name="singup" class="form-control" value="Start New Game" id="newGame">
                    </div>
                </div>
            </from>
        </div>
        <div class="col-lg-9">
            <div class="col-lg-6">
                <canvas id="myMazeCanvas" tabindex="1" width="270" height="350"></canvas>
            </div>
            <div class="col-lg-6">
                <canvas id="opponentMazeCanvas" tabindex="1" width="270" height="350"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
