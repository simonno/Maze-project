<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Single Game</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container">
        <h2>Single Player Game</h2><hr />
        <div class="row">
            <form class="col-lg-3 form-horizontal">
                <div class="form-group row">
                    <label for="mazeName" class="col-lg-4 control-label">Name</label>
                    <div class="col-lg-8">
                        <input class="form-control" type="text" id="mazeName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeRows" class="col-lg-4 control-label">Rows</label>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" id="mazeRows" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mazeCols" class="col-lg-4 control-label">Cols</label>
                    <div class="col-lg-8">
                        <input type="number" class="form-control" id="mazeCols" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-offset-4 col-lg-7">
                        <input type="submit" class=" form-control" value="Start New Game" id="newGame">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="SearchAlgo" class="col-lg-4 control-label">Search Algorithm</label>
                    <div class="col-lg-8">
                        <select class="form-control" id="SearchAlgo">
                            <option value="DFS">DFS</option>
                            <option value="BFS">BFS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-offset-4 col-lg-6">
                        <input type="submit" class="form-control" value="Solve Game" id="solveGame">
                    </div>
                </div>
            </form>
            <div class="col-lg-9 text-center">
                <canvas id="mazeCanvas" tabindex="1" class="col-lg-12"></canvas>
                <script src="js/DrawMaze.js"></script>
                <script src="js/SinglePlayerMaze.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
