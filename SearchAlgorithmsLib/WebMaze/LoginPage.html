<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="bg-info">
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container body-content">
        <h2>Setting Page</h2><hr />
        <div class="col-sm-4 form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" placeholder="Enter Name " class="form-control input-lg text-capitalize text-justify" id="username" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label text-capitalize">Password</label>
                <div class="col-sm-6">
                    <input type="password" placeholder="Enter Password" class="form-control input-lg" id="password" />
                </div>
            </div>
            <div class="form-group col-sm-4">
                <input type="submit" class="form-control btn-success" value="Login" id="login">
            </div>
        </div>
    </div>

    <footer class="panel-footer">
        <button class="btn-success right">Register as a new user</button>
    </footer>
</body>
</html>
