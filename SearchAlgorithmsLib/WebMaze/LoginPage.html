<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="js/Login.js"></script>
</head>
<body class="bg-info">
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container">
        <h2 class="form-signin-heading">Please log in</h2>
        <h3 class="form-signin-heading">Use a local account to log in.</h3><hr />
        <form id="loginForm" class="form-signin col-lg-3">
            <div class="form-group">
                <input name="username" type="text" id="inputUsername" class="form-control" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Enter your password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Log in</button>
        </form>
    </div>
    <footer class="container">
        <a>Register as a new user</a>
    </footer>
</body>
</html>
