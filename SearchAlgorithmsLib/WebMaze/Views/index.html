    <h2>Products Table</h2>
    <table id="tblUsers">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </table>

    <script src="../Scripts/jquery-3.1.1.js">
       var productsUrl = "../api/users";
       $.getJSON(productsUrl, function (data) {

           data.forEach(function (user) {
               $("#tblUsers").append("<tr><td>" + user.Username + "</td>" +
                   "<td>" + user.Username + "</td>" +
                   "<td>" + user.Email + "</td></tr>");
           });
       });
    </script>
