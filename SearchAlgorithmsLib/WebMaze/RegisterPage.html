<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register Page</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="js/RegisterValidation.js"></script>
</head>
<body>
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container body-content">
        <h2>Register Page</h2><hr />
        <form id="registerForm" class="col-lg-6 form-horizontal">
            <div class="form-group row">
                <label for="username" id="username"class="col-lg-3 control-label">Username</label>
                <div class="col-lg-6">
                    <input name="username" type="text" placeholder="Enter Name " class="form-control input-lg text-capitalize text-justify" id="username" />
                </div>
            </div>
            <div class="form-group row">
                <label for="password" id="password"class="col-lg-3 control-label text-capitalize">Password</label>
                <div class="col-lg-6">
                    <input name="password" type="password" placeholder="Enter Password" class="form-control input-lg" id="id_password" />
                </div>
            </div>
            <div class="form-group row">
                <label for="verifiedPassword" class="col-lg-3 control-label text-capitalize">Verified Password</label>
                <div class="col-lg-6">
                    <input name="verifiedPassword" type="password" placeholder="Verified Password" class="form-control input-lg" id="verifiedPassword" />
                </div>
            </div>
            <div class="form-group row">
                <label for="email" id="email" class="col-lg-3 control-label text-capitalize">Email</label>
                <div class="col-lg-6">
                    <input type="email" name="email" placeholder="Enter Email" class="form-control input-lg" id="email" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-offset-3 col-lg-4">
                    <input type="submit" class="form-control btn-success" value="register" name="singup" id="registerSubmit">
                    <script>
                        $("#registerSubmit").click(function () {
                            var username = $("#username").val();
                            var inputPassword = $("#password").val();
                            var inputEmail = $("#email").val();

                            var url = "http://localhost:50570/api/Users/register" + "/" + inputUsername + "/" + inputPassword + "/" + inputEmail;
                         //TODO connection to server
                         $.get(url).done;

                     });
                    </script>
                
                </div>
            </div>
        </form>
    </div>
</body>
</html>
