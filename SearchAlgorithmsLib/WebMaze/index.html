<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
</head>
<body>
    <h2>User Table</h2>
    <table id="tblUsers">
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </table>

    <script>
        var productsUrl = "../api/Users";
        $.getJSON(productsUrl, function (data) {

            data.forEach(function (user) {
                $("#tblUsers").append("<tr><td>" + user.Username + "</td>" +
                    "<td>" + user.Email + "</td></tr>");
            });
        });
    </script>

</body>
</html>
