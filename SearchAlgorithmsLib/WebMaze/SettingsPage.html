<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Setting Page</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <header id="site-header">
        <script>
            $("#site-header").load("Header.html");
        </script>
    </header>
    <div class="container body-content">
        <h2>Setting Page</h2><hr />
        <form class="col-lg-7 form-horizontal">
            <div class="form-group col-lg-12 row">
                <label for="defaultRows" id="defaultRows" class="col-lg-4 control-label">Default Rows</label>
                <div class="col-lg-5">
                    <input type="number" min="4" max="1000" placeholder="Insert rows number" class="form-control" id="defaultRows" />
                </div>
            </div>
            <div class="form-group col-lg-12 row">
                <label for="defaultCols" id="defaultCols" class="col-lg-4 control-label">Default Cols</label>
                <div class="col-lg-5">
                    <input type="number" min="4" max="1000" placeholder="Insert columns number" class="form-control" id="defaultCols" />
                </div>
            </div>
            <div class="form-group col-lg-12 row">
                <label for="SearchAlgo" id="SearchAlgo" class="col-lg-4 control-label">Search Algorithm</label>
                <div class="col-lg-3">
                    <select class="form-control" id="SearchAlgo">
                        <option value="DFS">DFS</option>
                        <option value="BFS">BFS</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-lg-12 row">
                <div class="col-lg-offset-4 col-lg-3">
                    <input type="submit" class=" btn-success form-control" value="Save" id="save">
                </div>
                <script>

                    $("#save").click(function () {
                        var mazeRows = $("#defaultRows").val();
                        var mazeCols = $("#defaultCols").val();
                        var SearchAlgo = $("#SearchAlgo").val();
                        //TODO connection to server
                        // messagesHub.server.sendMessage(mazeName, mazeRows, mazeCols, SearchAlgo);
                    });
                </script>
            </div>
        </form>
    </div>
</body>
</html>
